<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bnw</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../bootstrap-4.5.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <div class="loader"> <!--There's the container that centers it-->
            <div class="spinner-frame"> <!--The background-->
                <div class="spinner-cover"></div> <!--The Foreground-->
                <div class="spinner-bar"></div> <!--and The Spinny thing-->
            </div>
        </div>

        <div id="Bnw" class="container-fluid">
            <div id="Bnw-title">
               Black and White Photography
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div  class="card-content">
                        <img id="image" src="Bnw/1.jpeg" class="img-fluid wide rounded">
                    </div>
                </div>
                <div class="col-6">
                    <div  class="card-content">
                        <img id="image" src="Bnw/5.jpg" class="img-fluid rounded">
                    </div>
                </div>
                <div class="col-6">
                    <div  class="card-content">
                        <img id="image" src="Bnw/3.jpg" class="img-fluid rounded">
                    </div>
                </div>
                <div class="col-6">
                    <div  class="card-content">
                        <img id="image" src="Bnw/4.jpg" class="img-fluid rounded ">
                    </div>
                </div>
                <div class="col-6">
                    <div  class="card-content">
                        <img id="image" src="Bnw/2.jpeg" class="img-fluid rounded">
                    </div>
                </div>
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
